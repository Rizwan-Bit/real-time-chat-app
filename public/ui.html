<!DOCTYPE html>
<html>

<head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Chat-Up</h1>
            <form action="/uchat.html">
                <label>Your display name</label>
                <input type="text" name="c_user" placeholder="Enter The Name" required>
                <label>Enter The Secret Chat Name</label>
                <small>Share it with the user you want to chat with.</small>
                <input type="text" name="secret" placeholder="Enter Secret Chat Name" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>

</html>
